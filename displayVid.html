<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Player</title>
    <style>
        /* Styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        /* Header styling */
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
        }

        /* Styling for the main content */
        main {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading styling */
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Styling for form elements */
        select, input, button {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            outline: none;
        }

        /* Styling for video element */
        #video {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 1px solid #bdc3c7;
            background-color: #2c3e50;
            border-radius: 4px;
            margin: 10px auto;
        }

        /* Styling for buttons */
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #2980b9;
        }

        /* Styling for labels */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Initially hide specific elements */
        #nameLabel, #videoName, #saveVideo {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Header section -->
    <header>
        <h1>Local Video Player</h1>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Input for selecting a video file -->
        <label for="videoInput">Choose a video:</label>
        <input type="file" id="videoInput" accept="video/*">
        <!-- Video player element -->
        <video id="videoPlayer" controls style="width: 100%; max-width: 800px; height: 400px;">
            Your browser does not support the video tag.
        </video>
    </main>

    <!-- JavaScript for handling file input and updating the video player -->
    <script>
        // Get references to HTML elements
        const videoInput = document.getElementById('videoInput');
        const videoPlayer = document.getElementById('videoPlayer');

        // Event listener for file input change
        videoInput.addEventListener('change', (event) => {
            // Get the selected file
            const selectedFile = event.target.files[0];
            if (selectedFile) {
                // Create a URL for the selected video file
                const videoURL = URL.createObjectURL(selectedFile);
                // Update the video player source
                videoPlayer.src = videoURL;
            }
        });
    </script>

</body>

</html>
